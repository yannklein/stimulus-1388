<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1>Stimulus JS ⚡️</h1>
      <div class="row">
        <div 
          data-controller="disable-button" 
          class="col-12 pt-1"
        >

          <button 
            class="btn btn-primary btn-lg" 
            id="click-me"
            data-action="click->disable-button#disable"
            data-disable-button-target="clickme"
          >
          Click me!
          </button>

          <button 
            class="btn btn-outline-primary d-none"
            data-disable-button-target="reset"
            data-action="click->disable-button#enable"
          >
          Reset
          </button>

        </div>
      </div>

      <div data-controller="movies" data-movies-api-value="https://www.omdbapi.com/" class="col-12">

        <form class="row g-2 justify-content-center py-5">
          <div class="col-4">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Find movie"
              data-movies-target="title"
            >
          </div>
          <div class="col-1">
            <input 
              type="submit" 
              class="btn btn-primary"
              data-action="click->movies#search"
            >
          </div>
        </form>

        <ul 
          class="list-group list-group-horizontal"
          data-movies-target="list"
        ></ul>

      </div>


    </div>
  </body>
</html>
